<div id="messages">
    % for message in messages:
    <div class="message">
        <span class="icon icon-alert fa fa fa-warning" aria-hidden="true"></span>
        % if message.tags:
            <p class="${message.tags}">${message}</p>
        % else:
            <p>${message}</p>
        % endif
    </div>
    % endfor
</div>
